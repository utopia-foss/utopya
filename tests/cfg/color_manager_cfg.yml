# Test configurations of the `plot_funcs._mpl_helpers.ColorHandler`.
---
from_centers:
  ### START -- labels
  cmap:
    from_values:
      0: r
      1: g
      4: b
    bad: w
    over: w
    under: w
  labels:
    0: foo
    1: bar
    4: baz
  ### END ---- labels

from_intervals:
  ### START -- intervals
  cmap:
    from_values:
      [-.5,0.5]: r
      [0.5,1.5]: ~   # None --> will use placeholder color here, default: white
      [1.5,4.5]: b
  ### END ---- intervals
  norm:
    foo: bar # will be overwritten

simple_syntax:
  cmap: Greys
  norm: NoNorm
  vmin: ~
  vmax: 42
  labels:
    0: 0
  cbar_kwargs:
    orientation: horizontal

advanced_syntax:
  ### START -- advanced_syntax
  cmap:
    name: Greys
    over:
      color: k
      alpha: 0.5
    under:
      color: k
      alpha: 0.5
  vmin: 0
  vmax: 1
  norm:
    name: PowerNorm
    gamma: 0.5
  ### END ---- advanced_syntax

shortcut_categorical:
  cmap:
    from_values:
      - # None entry, use placeholder color here
      - blue
    placeholder_color: g
  labels:
    - first-category
    - second-category
  vmax: 3

# -- Different norms ----------------------------------------------------------
Normalize:
  norm: Normalize

BoundaryNorm:
  norm:
    name: BoundaryNorm
    boundaries: [0,1,2]
    ncolors: 5

NoNorm:
  norm: NoNorm

LogNorm:
  norm: LogNorm

PowerNorm:
  norm:
    name: PowerNorm
    gamma: 0.5

SymLogNorm:
  norm:
    name: SymLogNorm
    linthresh: 1.

TwoSlopeNorm:
  norm:
    name: TwoSlopeNorm
    vcenter: 1.

# --- Continuous Colormap -----------------------------------------------------
continuous:
  cmap:
    continuous: true
    from_values:
      0: '#EC7070'
      0.5: '#EC9F7E'
      1: black
    bad: white

continuous_with_none:
  cmap:
    continuous: true
    from_values:
      0: '#EC7070'
      0.5: ~
      1: black

continuous_lognorm:
  cmap:
    continuous: true
    from_values:
      0: '#EC7070'
      0.5: '#EC9F7E'
      1: black
    bad: white
  norm:
    name: LogNorm

continuous_with_boundaries:
  ### START -- continuous_with_boundaries
  cmap:
    continuous: true
    from_values:
      0: "#EC7070"
      0.5: "#EC9F7E"
      1: black
    bad: white
  norm:
    name: BoundaryNorm
    ncolors: 256
    boundaries: [0, 0.2, 0.7, 1]
  ### END ---- continuous_with_boundaries

# -- Failing configurations ---------------------------------------------------
invalid_norm:
  norm: norrrm

invalid_cmap:
  cmap: cmappp

disconnected_intervals:
  cmap:
    from_values:
      [0,1]: r
      [2,3]: g

decreasing_boundaries:
  cmap:
    from_values:
      [1,0]: r

single_bin_center:
  cmap:
    from_values:
      0: r
