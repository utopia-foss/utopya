# Paths for the output
paths: 
  # base output directory
  out_dir:                 ~/utopia_output
  # model note is added to the output directory path
  model_note:              ~
  # From this, the run directory will be created at:
  #                       /out_dir/model_name/timestamp-model_note/

# Run
run_kwargs:
  # Whether to perfom a parameter sweep
  perform_sweep:           False
  # NOTE This will be ignored if run_single or run_sweep are called directly
            
  stop_conditions:
    # Timeouts
    timeout:
      total:               60            # timeout in seconds (for the whole run)
      per_sim:             10            # timeout in seconds for each simulation

# Worker Manager
worker_manager:
  # specify how many processes work in parallel
  num_workers:             auto          # auto : number of processor cores
                                         # <= 0 : #CPUs - num_workers
  poll_freq:               20            # how often to check the state of the workers [Hz]

# Reporter
reporter: {} 

# Data Manager
data_manager: {} 

# Plot Manager
plot_manager: {} 

# Parameter Space - passed to the models
parameter_space: {} 
