# Paths for the output
paths: 
  # base output directory
  out_dir:                  ~/utopia_output
  # model note is added to the output directory path
  model_note:               ~
  # From this, the run directory will be created at:
  #                       /out_dir/model_name/timestamp-model_note/

# Whether to perfom a parameter sweep
perform_sweep:              False
# NOTE This will be ignored if run_single or run_sweep are called directly

# Run configuration for the WorkerManager
run_kwargs:
  forward_streams:          True          # forward streams to main stdout
  
  timeout:                  ~             # total timeout (in s) of a run
  
  stop_conditions: # A list of StopCondition objects to check during the run
    # The entries of this list are OR-connected, i.e. when one is fulfilled,
    # the corresponding simulation will be stopped
    - !stop-condition
      name:                 single simulation timeout
      description:          terminates a single worker if it ran for too long
      enabled:              False
      to_check:
        # The functions specified here are AND-connected, i.e.: all need to
        # return True for the stop condition to be fulfilled
        - func_name:        timeout_wall
          seconds: !expr    60*10
          # further arguments to the utopya.stopcond._sc_timeout_wall function
      


# Worker Manager
worker_manager:
  # specify how many processes work in parallel
  num_workers:              auto          # auto : number of processor cores
                                          # <= 0 : #CPUs - num_workers
  poll_freq:                20            # how often to check the state of the workers [Hz]

# Reporter
reporter: {} 

# Data Manager
data_manager: {} 

# Plot Manager
plot_manager: {} 

# Parameter Space - passed to the models
parameter_space:
  simulation:
    seed:                   1337
