#    Docs: https://dantro.readthedocs.io/en/latest/plotting/plot_functions.html
.dag.multiplot:
  based_on: .default_style_and_helpers

  module: dantro.plot.funcs.multiplot
  plot_func: multiplot

# .. Seaborn plots ............................................................
# Invoke seaborn plotting functions
.dag.snsplot:
  based_on: .default_style_and_helpers

  module: .snsplot
  plot_func: snsplot


# .. Graph plots ..............................................................
.dag.graph:
  creator: universe
  universes: all

  module: .graph
  plot_func: draw_graph

  graph_drawing:
    nodes:
      colorbar:
        fraction: 0.05
        pad: 0.02
    edges:
      colorbar:
        fraction: 0.05
        pad: 0.02

  helpers:
    <<: *default_helpers


