.dag.generic.errorbands:
  based_on: .default_style_and_helpers

  module: *dantro_plots
  plot_func: errorbands


# .. Distributions ............................................................
# A histogram plot that supports stacking
.dag.generic.histogram:
  based_on: .default_style_and_helpers

  creator: universe
  universes: all

  module: .generic
  plot_func: histogram


# .. Multiplot ................................................................
