# Configurations for model registry tests
---

ModelInfoBundle_path_parsing:
  minimal: &minimal
    model_name: some_model_name
    paths: &minimal_paths
      binary: /some/abs/path
      default_cfg: /some/abs/path
  
  with_src_dir:
    <<: *minimal
    paths:
      <<: *minimal_paths
      src_dir: /some/src/dir
      default_cfg: some/rel/path

  without_src_dir_but_with_paths_rel_to_src_dir:
    <<: *minimal
    _raises: ValueError
    _match: no source directory was specified
    paths:
      <<: *minimal_paths
      default_cfg: some/rel/path
  
  with_more_paths:
    <<: *minimal
    _raises: ValueError
    _match: "unexpected keys: one_more_path"
    paths:
      <<: *minimal_paths
      src_dir: /some/src/dir
      one_more_path: ~/foo

  with_more_paths_not_abs:
    <<: *minimal
    _raises: ValueError
    _match: was not absolute
    paths:
      <<: *minimal_paths
      src_dir: /some/src/dir
      one_more_path: not/an/abs/path

  missing_path_action_ignore:
    <<: *minimal
    missing_path_action: ignore
  
  missing_path_action_log:
    <<: *minimal
    missing_path_action: log
  
  missing_path_action_warn:
    <<: *minimal
    missing_path_action: warn
  
  missing_path_action_raise:
    <<: *minimal
    _raises: ValueError
    _match: Given 'default_cfg' path for model 'some_model_name' does not exist
    missing_path_action: raise

  bad_missing_path_action:
    <<: *minimal
    _raises: ValueError
    _match: Invalid missing_path_action
    missing_path_action: bad_value
  
