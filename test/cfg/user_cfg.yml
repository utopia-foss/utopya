# Paths for the output
paths: 
  # the output will be at run directory: out_dir/model_name/timestamp_model_note
  # base output directory
  out_dir:             ~/my_utopia_output
  # model note is added to the output directory path
  model_note:          my_note

# Run
run_kwargs:
  # Whether to perfom a parameter sweep
  perform_sweep:         False
            
  stop_conditions:
    # Timeouts for the run in seconds
    timeout:
      total:               120              # timeout in seconds (for the whole run)
      per_sim:             10              # timeout in seconds for each simulation

# Worker Manager
worker_manager:
  # specify how many processes work in parallel
  num_workers:         -1               # > 0 : number of processes 
                                       # <= 0 : #CPUs - num_workers
  poll_delay:      0.05              # delays between polls (in seconds)
