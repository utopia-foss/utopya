---
bifurcation_diagram: &BIFURCATION
  creator: multiverse
  select: 
    fields: &FIELDS
      density_G: 
        path: data/SavannaHomogeneous/density_G
        dims: [time]
      density_T: 
        path: data/SavannaHomogeneous/density_T
        dims: [time]

  enabled: false

  module: .attractor
  plot_func: bifurcation_codimension_one

  dim: some_dim
  # codim: None

  to_plot_kwargs:
    density_G:
      label: grass

      plot_kwargs:
        color: green
        s: 10

    density_T:
      label: trees

      plot_kwargs:
        color: chocolate
        s: 6

bifurcation_alpha:
  <<: *BIFURCATION

  dim: alpha

bifurcation_alpha_scatter:
  <<: *BIFURCATION

  dim: alpha
  
  time_fraction: 0.1

  plot_kwargs:
    ylim: [0.,1.2]

bifurcation_alpha_find_peaks:
  <<: *BIFURCATION

  dim: alpha
  
  spin_up_fraction: 0.1

  find_peaks_kwargs:    # if given, height is needed
    height: 0.
    prominence: 0.075

  to_plot_kwargs: 
    density_G:
      label: grass

      plot_kwargs:
        color: green
        s: 10

    density_SS:
      label: saplings

      plot_kwargs:
        color: yellow
        s: 6
      find_peaks_kwargs:    # if given, height is needed
        height: 0.
        prominence: 0.01

bifurcation_invalid_dim:
  <<: *BIFURCATION

  dim: invalid_dim

bifurcation_invalid_codim:
  <<: *BIFURCATION

  dim: alpha
  codim: invalid_codim

bifurcation_invalid_prop_name:
  <<: *BIFURCATION

  dim: alpha

  to_plot_kwargs: 
    invalid_prop_name:
      label: grass

      plot_kwargs:
        color: green
        s: 10

